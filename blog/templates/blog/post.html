{% extends 'blog/base.html' %}
{% block content %}
    <div class="post">
        <h2>{{ post.title }}</h2>
        {% if post.photo %}
            <img  class="image" src="{{ post.photo.url }}" alt="{{ post.title }}">
        {% endif %}
        <p>{{ post.content|safe|linebreaks}}</p>
    </div>

{% endblock %}
